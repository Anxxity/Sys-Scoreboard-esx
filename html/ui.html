<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>Noah Scoreboard</title>
</head>

<body>
    <div class="container">
        <div class="scoreboard-block">
            <div class="scoreboard-header">
                <p id="servername">Noah City</p>
            </div>
            <div>
                <p class="title">Player Information</p>
            </div>
            <div class="net-info-container">
                <div class="net-info-panel">
                    <div class="id-container">
                        <p class="id-title">ID</p>
                        <span id="id-value"></span>
                    </div>
                    <div class="name-container">
                        <i class="fa-solid fa-user"></i>
                        <span id="name-value">Player Name</span>
                    </div>
                    <div class="net-container">
                        <div class="ping-container">
                            <i class="fa-solid fa-wifi"></i>
                            <span id="ping-value"> </span>
                        </div>
                    </div>
                </div>
                <div class="player-job-title">
                    <p class="title job">Job Title</p>
                    <p class="title grade">Rank</p>
                </div>
                <div class="player-info-container">
                    <div class="name-container">
                        <span id="player-job">Player Name</span>
                    </div>
                    <div class="name-container">
                        <span id="player-rank">Player Name</span>
                    </div>
                </div>
            </div>
            <div class="rob-title-container">
                <p class="title">Robberies</p>
                <p class="title status">Status</p>
            </div>
            <div class="scoreboard-info"></div>
            <div>
                <p class="title">City Activity</p>
            </div>
            <div class="job-info-conatiner">
                <div class="job-infop">
                    <i class="fa-solid fa-handcuffs"></i>
                    <span class="status-value" id="currentcops"></span>
                </div>
                <div class="job-infoa">
                    <i class="fa-solid fa-truck-medical"></i>
                    <span class="status-value" id="currentAmbulance"></span>
                </div>
                <div class="job-infom">
                    <i class="fa-solid fa-wrench"></i>
                    <span class="status-value" id="currentMechanic"></span>
                </div>
                <div class="job-infot">
                    <i class="fa-solid fa-taxi"></i>
                    <span class="status-value" id="currentTaxi"></span>
                </div>
                <div class="job-info">
                    <p class="job-label">Players</p>
                    <span class="status-value" id="total-players" id="currentTaxi"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
